<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="status">Now I'm in Relationship.</h1>
    <input type="text" id="my-ex" placeholder="write your ex name">
    <button id="change-status" disabled>Change Status</button>

    <script>
        document.getElementById('my-ex')
            .addEventListener('keyup', function(event){
                const exName = event.target.value;
                const changeStatusBtn = document.getElementById('change-status');
                if(exName === 'chokina'){
                    const status = document.getElementById('status');
                    changeStatusBtn.removeAttribute('disabled');
                    status.innerText = "I'm single now.";
                }else{
                    changeStatusBtn.setAttribute('disabled',true);
                }
            })
    </script>
</body>
</html>
